<!DOCTYPE html>
<html lang="en">
<head> <!-- o head é a parte que não mostra na tela -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Cadastro de Funcionarios </h1>

    <form id="cadastro-formulario">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do Funcionario">
        </p>
        
        <p>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required placeholder="Digite a idade do Funcionario">
        </p>

        <p>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required placeholder="Digite o cargo do Funcionario">
        </p>

        <p>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" nome="salario" required placeholder="Digite o salario do Funcionario">
        </p>
</body>
</html>
