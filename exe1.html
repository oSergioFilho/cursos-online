<!DOCTYPE html>
<html lang="en">
<head> <!-- o head é a parte que não mostra na tela -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- o body é a parte que mostra na tela-->
    <h1> Cadastro de Funcionarios </h1> <!-- Cabeçalho -->

    <form id="cadastro-formulario">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do Funcionario">
        </p>
        
        <p>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required placeholder="Digite a idade do Funcionario">
        </p>

        <p>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required placeholder="Digite o cargo do Funcionario">
        </p>

        <p>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" required placeholder="Digite o salario do Funcionario">
        </p>

            <button type="submit" id= "cadastro-formulario"> Cadastrar o Funcionário</button> <!-- type="button" impede o envio do formulário e permite que você controle o comportamento com o JavaScript.-->

    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-funcionarios">
            <!-- Os funcionários cadastrados serão inseridos aqui -->
        </tbody>
    </table>
    
    <h2>Relatórios</h2>
<div id="relatorios">
    <p><strong>Funcionários com salário maior que R$ 5000:</strong> <span id="salario-alto"></span></p>
    <p><strong>Média salarial:</strong> R$ <span id="media-salarial"></span></p>
    <p><strong>Cargos únicos:</strong> <span id="cargos-unicos"></span></p>
    <p><strong>Nomes em maiúsculo:</strong> <span id="nomes-maiusculo"></span></p>
</div>


 <script src="./exe1.js"></script>
   
    
</body>
</html>
